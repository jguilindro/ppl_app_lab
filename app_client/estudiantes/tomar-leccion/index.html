<!DOCTYPE html>
<html>
	<head>
		<title>Lección</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/offline-js/0.7.18/themes/offline-language-spanish-indicator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/offline-js/0.7.18/themes/offline-theme-slide.css">
    <link rel="stylesheet" href="./tomarLeccion.css">
	</head>
	<body id="grad">
    <div class="estado">
      <div id="conectado" class="">
          <div class="color green"></div>
          <div class="mensaje">
          </div>
      </div>
      <div id="desconectado" class="">
          <div class="color red"> </div>
          <div class="mensaje">
            NO ESTA CONECTADO
          </div>
      </div>
      <!-- <span class="yellow"> </span> -->
    </div>
    <div id="loading" class="disabled">
      <div id="loader" class="loader">
      </div>
      <h2 class="mensaje">Esperando a que el profesor comience la lección</h2>
      <h4 style="">Puede tomar entre 2 y 45 segundos la redirección, si no pasa por favor recargar la página</h4>
    </div>
		<div class="">
			<div class="container" id="app">
				<section class="center-align v-center">
					<h1 class="center-align title">Bienvenido</h1>
					<h2>{{estudiante.nombres}}</h2>
					<div class="form-horizontal">
						<div class="form-group code">
							<input type="tel" v-model="codigo_leccion"class="form-control" id="codigo" placeholder="Ingrese el código" v-on:keyup.13="verificarEstudiantPuedeDarLeccion()" pattern="[0-9]*" inputmode="numeric">
						</div>
						<div class="form-group">
							<div class="col-sm col-sm-10  enter-align">
								<button type="button" v-on:click="verificarEstudiantPuedeDarLeccion()" class="btn btn-default black">Ingresar</button>
							</div>
						</div>
					</div>
				</section>
				<section>
					<br><br><br>
					<div class="right-align">
						<!-- <a href="/estudiantes">O tomarlo después</a> -->
					</div>
				</section>
			</div>
		</div>
		<footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/offline-js/0.7.18/offline.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="/bower_components/socket.io-client/dist/socket.io.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
			<script src="./app.js"></script>
		</footer>
	</body>
</html>
